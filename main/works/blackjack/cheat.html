<!DOCTYPE html>
<html>
	<head>
		<title>BlackJack(Cheat mode)</title>
		<link rel="stylesheet" href="CSS.css">
		<link rel="icon" type="image/x-icon" href="./icon.png">
		<script type="text/javascript" src="./BJ.js"></script>
		<script type="text/javascript" src="./BJcheat.js"></script>
	</head>
		<!-- ------------------------------------------------------------------------------------ -->
	<body>
		<header>
			<div class="container3">
				<img src="./logo.png" class="logo"></img>
				<div>
					<ul class="menu">
						<li><a href="./BlackJack.html">Normal Mode</a></li>
					</ul>
				</div>
			</div>
		</header>
		<style>
			h1:hover {
				color: #fff;
				text-shadow: 	0 0 5px #03e9f4,
								0 0 25px #03e9f4,
								0 0 50px #03e9f4,
								0 0 100px #03e9f4;
		}
		</style>
		<!-- ------------------------------------------------------------------------------------ -->
		<div>
			<h1 class="noselect" style="font-family:標楷體; cursor:default; color:#white; transition: .5s">Decks/發牌區</h1>
			<div>
				<div class="box center" style="margin:0% auto 2%;width:180px;height:120px;">
					<table class="center" width="100%" height="100%" style="background-color:black;border-radius:8px">
						<td class="cardtable2" width="99%" height="99%" style="left:0%;" >
							<img src="./Image/back2.png"></img>
						</td>
					</table>
				</div>
			</div>
			<hr align="center" width="70%" class="split"></hr>
			<div> <!-- 莊家牌桌-->
				<h1 class="noselect" style="font-family:標楷體; cursor:default; color:#white; transition: .5s">Dealer/莊家</h1>
				<div class="box center" style="margin:0% auto 2%;">
					<table class="center" width="100%" height="100%" style="background-color:black;border-radius:8px">
						<td class="cardtable" width="11%" height="80%" style="left:4%;" >
							<img id="dealertable1" src="./Image/black.png" width="100%" height="100%"></img>
						</td>
						<td class="cardtable" width="11%" height="80%" style="left:24%;">
							<img id="dealertable2" src="./Image/black.png" width="100%" height="100%"></img>
						</td>
						<td class="cardtable" width="11%" height="80%" style="left:44%;">
							<img id="dealertable3" src="./Image/black.png" width="100%" height="100%"></img>
						</td>
						<td class="cardtable" width="11%" height="80%" style="left:64%;">
							<img id="dealertable4" src="./Image/black.png" width="100%" height="100%"></img>
						</td>
						<td class="cardtable" width="11%" height="80%" style="left:84%;">
							<img id="dealertable5" src="./Image/black.png" width="100%" height="100%"></img>
						</td>
					</table>
				</div>
				<div class="center" style="color:yellow;font-family:標楷體;font-size:20px;">莊家總點數 : 
					<div id="DealerTotalPoints" style="color:yellow;font-family:標楷體;font-size:20px;">0</div>
				</div>
			</div>
			<hr align="center" width="70%" class="split"></hr>
			<div id="player1" style="display: block;">  <!-- 玩家1牌桌-->
				<h1 class="noselect" style="font-family:標楷體; cursor:default; color:#white; transition: .5s">Player/玩家</h1>
				<div class="box center" style="margin:0% auto 2%;">
					<table class="center" width="100%" height="100%" style="background-color:black;border-radius:8px">
						<td class="cardtable" width="11%" height="80%" style="left:4%;" >
							<img id="player1table1" src="./Image/black.png" width="100%" height="100%"></img>
						</td>
						<td class="cardtable" width="11%" height="80%" style="left:24%;">
							<img id="player1table2" src="./Image/black.png" width="100%" height="100%"></img>
						</td>
						<td class="cardtable" width="11%" height="80%" style="left:44%;">
							<img id="player1table3" src="./Image/black.png" width="100%" height="100%"></img>
						</td>
						<td class="cardtable" width="11%" height="80%" style="left:64%;">
							<img id="player1table4" src="./Image/black.png" width="100%" height="100%"></img>
						</td>
						<td class="cardtable" width="11%" height="80%" style="left:84%;">
							<img id="player1table5" src="./Image/black.png" width="100%" height="100%"></img>
						</td>
					</table>
				</div>
				<div class="center" style="color:yellow;font-family:標楷體;font-size:20px;">閒家總點數 : 
					<div id="PlayerTotalPoints" style="color:yellow;font-family:標楷體;font-size:20px;">0</div>
				</div>
				<div class="center">
					<input type=button id="startButton" value="start/開始" onclick="gamestartcheat()">
					<input type=button id="hitButton" value="Hit/抽牌" onclick="cheathit()" disabled>
					<input type=button id="standButton" value="Stand/不抽" onclick="cheatstand()" disabled>
					<input type=button id="surrenderButton" value="Surrender/投降" onClick="surrender()" disabled>
					<input type=button id="doubleButton" value="Double Chips/雙倍賭注" onClick="cheatdoublechips()" disabled>
					<input type=button id="DuoplayButton" value="Split Duo/雙人切牌" onClick="duo()" disabled>
					<input type=button id="ChipsButton" value="Assign Chips/賭金" onClick="chipcheat()" disabled>
					<input type=text size=6 id="chipsvalue" disabled>
					<div class="center" style="color:#90EE90;font-family:標楷體;font-size:20px;">初始獎池:500元 (下注限額0~500元)
						<div id="pool" style="color:yellow;font-family:標楷體;font-size:20px;"></div>
					</div>
				</div>
			</div>
			<hr align="center" width="70%" class="split"></hr>
			<div id="player2" style="display: none;">  <!-- 玩家2牌桌-->
				<h1 class="noselect" style="font-family:標楷體; cursor:default; color:#white; transition: .5s">Player2/玩家2</h1>
				<div class="box center" style="margin:0% auto 2%;">
					<table class="center" width="100%" height="100%" style="background-color:black;border-radius:8px">
						<td class="cardtable2" width="11%" height="80%" style="left:4%;" >
							<img id="player2table1" src="./Image/black.png" width="100%" height="100%"></img>
						</td>
						<td class="cardtable2" width="11%" height="80%" style="left:24%;">
							<img id="player2table2" src="./Image/black.png" width="100%" height="100%"></img>
						</td>
						<td class="cardtable2" width="11%" height="80%" style="left:44%;">
							<img id="player2table3" src="./Image/black.png" width="100%" height="100%"></img>
						</td>
						<td class="cardtable2" width="11%" height="80%" style="left:64%;">
							<img id="player2table4" src="./Image/black.png" width="100%" height="100%"></img>
						</td>
						<td class="cardtable2" width="11%" height="80%" style="left:84%;">
							<img id="player2table5" src="./Image/black.png" width="100%" height="100%"></img>
						</td>
					</table>
				</div>
				<div class="center">
					<input type=button id="startButton" value="start/開始" onclick="gamestart()">
					<input type=button id="hitButton" value="Hit/抽牌" onclick="hit()" disabled>
					<input type=button id="standButton" value="Stand/不抽" onclick="stand()" disabled>
					<input type=button id="surrenderButton" value="Surrender/投降" onClick="surrender()" disabled>
					<input type=button id="doubleButton" value="Double Chips/雙倍賭注" onClick="doublechips()" disabled>
					<input type=button id="DuoplayButton" value="Split Duo/雙人切牌" onClick="duo()" disabled>
					<input type=button id="ChipsButton" value="Assign Chips/賭金" onClick="chip()" disabled>
					<input type=text size=6 id="chipsvalue" disabled>
					<div class="center" style="color:#90EE90;font-family:標楷體;font-size:20px;">初始獎池:500元 (下注限額0~500元)
						<div id="pool" style="color:yellow;font-family:標楷體;font-size:20px;"></div>
					</div>
				</div>
			<hr align="center" width="70%" class="split"></hr>
		</div>

		<!-- ------------------------------------------------------------------------------------ -->
		
	</body>
</html>
