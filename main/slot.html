    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        .slot-machine {

            position: relative;
        }

        .slot-item {
            width: 165px;
            height: 120px;
            background-color: rgba(255, 0, 0, 0.3);
            border: 1px solid red;
            box-sizing: border-box;
            margin-bottom: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-size: 165px 120px;
            position: relative; /* 添加相對定位 */
        }

        /* 添加動畫效果 */
        @keyframes slide {
            0% { background-position: center 0; }
            100% { background-position: center 100%; }
        }

        .slide-animation {
            animation: slide 2s linear infinite; /* 調整速度和持續時間 */
        }
    </style>
</head>

<script>
    $(document).ready(function() {
        var images = ["sword.jpg", "spear.jpg", "ax.jpg", "lin.jpeg", "sung.jpg", "lu.jpg", "flag.jpg", "dragon.jpg"];

        function startAnimation() {
            // 先填充每個 slot-item
            $('.slot-item').each(function() {
                var randomImage = images[Math.floor(Math.random() * images.length)];
                $(this).css('background-image', 'url(' + randomImage + ')');
            });

            // 啟動動畫效果
            var interval = setInterval(function() {
                $('.slot-item').each(function() {
                    var randomImage = images[Math.floor(Math.random() * images.length)];
                    $(this).css('background-image', 'url(' + randomImage + ')');
                });
            }, 100);

            setTimeout(function() {
                clearInterval(interval);
                $('.slot-item').each(function() {
                    var randomImage = images[Math.floor(Math.random() * images.length)];
                    $(this).css('background-image', 'url(' + randomImage + ')');
                });
                setTimeout(startAnimation, 1000); // 開始新一輪動畫
            }, 2500);
        }

        $('#autoButton').on('click', startAnimation); // 點擊按鈕開始動畫
    });
</script>
